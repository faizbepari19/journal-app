services:
  - type: web
    name: journal-app-backend
    env: python
    plan: free
    region: oregon
    # Optimized build command for faster installs
    buildCommand: |
      pip install --upgrade pip --no-warn-script-location && 
      pip install --no-cache-dir --prefer-binary -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///instance/journal.db
      # Production optimizations
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: "1"
